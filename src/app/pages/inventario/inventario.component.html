<div class="container-fluid bg-warning-subtle min-vh-100 py-4">
  <h2 class="text-center fw-bold mb-4">INVENTARIO</h2>

  <div class="row justify-content-center mb-4 gap-2 px-3 flex-wrap text-center">
    <div class="col-auto">
      <button
        class="form-control rounded-pill px-4 py-2 d-flex align-items-center justify-content-between gap-2"
      >
        <span>Sucursal</span>
        <span class="material-symbols-outlined">expand_more</span>
      </button>
    </div>

    <div class="col-auto">
      <div class="input-group rounded-pill">
        <span class="input-group-text bg-white border-end-0">
          <span class="material-symbols-outlined">search</span>
        </span>
        <input
          type="text"
          class="form-control border-start-0"
          placeholder="Buscar un producto"
        />
      </div>
    </div>

    <div class="col-auto">
      <button
        class="form-control rounded-pill px-4 py-2 d-flex align-items-center gap-2 bg-success-subtle"
      >
        <span class="material-symbols-outlined text-success">add</span>
        Nuevo Producto
      </button>
    </div>
  </div>

  <div class="table-responsive px-3">
    <table class="table table-bordered text-center align-middle">
      <thead class="table-success">
        <tr>
          <th>PRODUCTO</th>
          <th>STOCK</th>
          <th>DETALLES</th>
          <th>OPCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td class="fw-semibold">{{ producto.nombre }}</td>
          <td>
            <div class="d-flex justify-content-center align-items-center gap-2">
              <span class="text-danger fs-4">➖</span>
              {{ producto.stock }}
              <span class="text-success fs-4">➕</span>
            </div>
          </td>
          <td>{{ producto.detalles }}</td>
          <td>
            <span class="material-symbols-outlined mx-1">settings</span>
            <span class="material-symbols-outlined mx-1">save</span>
            <span class="material-symbols-outlined text-danger mx-1"
              >delete</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
