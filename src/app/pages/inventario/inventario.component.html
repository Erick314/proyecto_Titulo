<div class="container-fluid bg-warning-subtle min-vh-100 py-4">
  <h2 class="text-center fw-bold mb-4">INVENTARIO</h2>

  <div class="row justify-content-center mb-4 gap-2 px-3 flex-wrap text-center">
    <div class="col-auto">
      <button
        class="form-control rounded-pill px-4 py-2 d-flex align-items-center justify-content-between gap-2"
      >
        <span>Sucursal</span>
        <span class="material-symbols-outlined">expand_more</span>
      </button>
    </div>

    <div class="col-auto">
      <div class="input-group rounded-pill">
        <span class="input-group-text bg-white border-end-0">
          <span class="material-symbols-outlined">search</span>
        </span>
        <input
          type="text"
          class="form-control border-start-0"
          placeholder="Buscar un producto"
        />
      </div>
    </div>

    <div class="col-auto">
      <button
        class="form-control rounded-pill px-4 py-2 d-flex align-items-center gap-2 bg-success-subtle"
      >
        <span class="material-symbols-outlined text-success">add</span>
        Nuevo Producto
      </button>
    </div>
  </div>

  <div class="table-responsive px-3">
    <table class="table table-bordered text-center align-middle">
      <thead class="table-success">
        <tr>
          <th>PRODUCTO</th>
          <th>STOCK</th>
          <th>DETALLES</th>
          <th>OPCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td class="fw-semibold">
            {{ producto.nombre }}
          </td>
          <td>
            <div class="d-flex justify-content-center align-items-center gap-2">
              <span
                class="text-danger fs-4"
                style="cursor: pointer"
                (click)="decrementarStock(producto)"
                >➖</span
              >
              {{ producto.stock }}
              <span
                class="text-success fs-4"
                style="cursor: pointer"
                (click)="incrementarStock(producto)"
                >➕</span
              >
            </div>
          </td>
          <td>{{ producto.detalles }}</td>
          <td>
            <span
              class="material-symbols-outlined mx-1"
              style="cursor: pointer"
              (click)="abrirEditor(producto)"
              >settings</span
            >
            <span
              class="material-symbols-outlined mx-1"
              style="cursor: pointer"
              (click)="solicitarConfirmacionGuardado(producto)"
              >save</span
            >
            <span class="material-symbols-outlined text-danger mx-1"
              >delete</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- POPUP DE CONFIRMACIÓN -->
  <div class="overlay" *ngIf="mostrarModalConfirmacion">
    <div class="edit-card">
      <h2>¿DESEA CONFIRMAR LOS CAMBIOS EN {{ productoAConfirmar?.nombre }}?</h2>
      <div class="modal-buttons">
        <button class="confirm-button" (click)="confirmarGuardado()">
          CONFIRMAR
        </button>
        <button class="cancel-button" (click)="cerrarModalConfirmacion()">
          CANCELAR
        </button>
      </div>
    </div>
  </div>
  <!-- Tarjeta de edición -->
  <div class="overlay" *ngIf="selectedProducto" (click)="cerrarEditor()">
    <div class="edit-card" (click)="$event.stopPropagation()">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="m-0">Editar Producto</h5>
        <button
          class="btn-close"
          aria-label="Cerrar"
          (click)="cerrarEditor()"
        ></button>
      </div>

      <div *ngIf="validationError" class="alert alert-danger py-1">
        {{ validationError }}
      </div>

      <div>
        <label class="form-label"
          >Nombre <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control mb-2"
          [(ngModel)]="selectedProducto.nombre"
          required
        />

        <label class="form-label"
          >Stock <span class="text-danger">*</span></label
        >
        <input
          type="number"
          class="form-control mb-2"
          [(ngModel)]="selectedProducto.stock"
          required
        />

        <label class="form-label">Detalles</label>
        <textarea
          class="form-control mb-3"
          rows="2"
          [(ngModel)]="selectedProducto.detalles"
        ></textarea>

        <button class="btn btn-success w-100" (click)="guardarProducto()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
