<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%">
    <div
      class="card-body text-center p-4"
      style="background-color: #4caf50; color: black; border-radius: 0.5rem"
    >
      <img src="assets/logos/tlc.png" width="60" class="mb-3" />
      <h3 class="fw-bold mb-4">THE LAST CHELITA</h3>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="w-100 mb-2"
          type="submit"
        >
          Iniciar sesión
        </button>

        <div class="mt-3">
          <a class="d-block text-white" routerLink="/recovery"
            >¿Olvidaste tu contraseña?</a
          >
          <a class="d-block text-white" routerLink="/register"
            >¿No tienes cuenta?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
